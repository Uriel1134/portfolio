<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Certificate background -->
  <rect width="400" height="225" fill="url(#paperGradient)" stroke="url(#borderGradient)" stroke-width="6" rx="8"/>

  <!-- Decorative border -->
  <rect x="15" y="15" width="370" height="195" fill="none" stroke="#e5e7eb" stroke-width="2" rx="5"/>

  <!-- Header decoration -->
  <rect x="50" y="30" width="300" height="2" fill="url(#borderGradient)"/>

  <!-- Title -->
  <text x="200" y="55" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#1f2937">CERTIFICAT DE RECONNAISSANCE</text>

  <!-- Decorative element -->
  <circle cx="200" cy="80" r="20" fill="none" stroke="url(#borderGradient)" stroke-width="2"/>
  <polygon points="200,68 204,76 212,76 206,81 208,89 200,84 192,89 194,81 188,76 196,76" fill="#3b82f6"/>

  <!-- Main text -->
  <text x="200" y="115" text-anchor="middle" font-family="serif" font-size="11" fill="#374151">Décerné à</text>
  <text x="200" y="135" text-anchor="middle" font-family="serif" font-size="15" font-weight="bold" fill="#1f2937">AURIOL URIEL LISSAN</text>

  <text x="200" y="155" text-anchor="middle" font-family="serif" font-size="10" fill="#6b7280">Pour sa performance exceptionnelle lors du hackathon</text>
  <text x="200" y="170" text-anchor="middle" font-family="serif" font-size="13" font-weight="bold" fill="#3b82f6">INNOVATION 2024</text>

  <!-- Date and signature area -->
  <text x="120" y="195" text-anchor="middle" font-family="serif" font-size="9" fill="#9ca3af">Date: 2024</text>
  <line x1="90" y1="200" x2="150" y2="200" stroke="#d1d5db" stroke-width="1"/>

  <text x="280" y="195" text-anchor="middle" font-family="serif" font-size="9" fill="#9ca3af">Signature</text>
  <line x1="250" y1="200" x2="310" y2="200" stroke="#d1d5db" stroke-width="1"/>

  <!-- Footer decoration -->
  <rect x="50" y="210" width="300" height="2" fill="url(#borderGradient)"/>
</svg>
